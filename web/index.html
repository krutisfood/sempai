<script>
var app = angular.module('myApp', []);
app.controller('formCtrl', function($scope) {
    $scope.master = {name:"",paid:"10"};
    $scope.masterList = [];
    $scope.clear = function() {
        $scope.user = angular.copy($scope.master);
    };
    $scope.clear_all = function() {
        $scope.list = angular.copy($scope.masterList);
        $scope.clear();
    };
    $scope.register = function() {
        $scope.list.push($scope.user);
        $scope.clear();
    };
    $scope.clear_all();
});
</script>

                  </div>
                  <br><br>
                  <button class='btn btn-lg btn-success' ng-click="register()">Register</button>
                  <button class='btn btn-lg btn-warning' ng-click="clear_all()">CLEAR</button>
                </form>

                    <td>${{ x.paid }}</td>
